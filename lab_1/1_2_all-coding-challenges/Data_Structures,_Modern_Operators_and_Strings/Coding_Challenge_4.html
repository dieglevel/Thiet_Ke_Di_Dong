<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Name Converter</title>
</head>

<body>
    <textarea id="input" rows="10" cols="30"></textarea>
    <button id="convert">Convert</button>

    <script>
        document.getElementById('convert').addEventListener('click', function () {
            const text = document.getElementById('input').value;
            const lines = text.split('\n');

            for (const [i, line] of lines.entries()) {
                const [first, ...rest] = line.toLowerCase().trim().split('_');
                const camelCase = first + rest.map(word => word[0].toUpperCase() + word.slice(1)).join('');
                console.log(`${camelCase.padEnd(20)} ${'âœ…'.repeat(i + 1)}`);
            }
        });
    </script>
</body>

</html>
