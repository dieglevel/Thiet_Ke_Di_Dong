<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll App</title>
</head>

<body>
  <script>
    const poll = {
      question: "What is your favourite programming language?",
      options: ["0: JavaScript", "1: Python", "2: Rust", "3: C++"],
      answers: new Array(4).fill(0),

      registerNewAnswer() {
        const answer = Number(
          prompt(
            `${this.question}\n${this.options.join('\n')}\n(Write option number)`
          )
        );

        if (typeof answer === 'number' && answer >= 0 && answer < this.answers.length) {
          this.answers[answer]++;
        } else {
          alert('Invalid input. Please enter a number between 0 and 3.');
        }

        this.displayResults('string');
        this.displayResults('array');
      },

      displayResults(type = 'array') {
        if (type === 'string') {
          console.log(`Poll results are ${this.answers.join(', ')}`);
        } else if (type === 'array') {
          console.log(this.answers);
        }
      },
    };

    document.body.append(document.createElement('button'));
    const button = document.querySelector('button');
    button.textContent = 'Answer poll';
    button.addEventListener('click', poll.registerNewAnswer.bind(poll));

    // Bonus: Display test data
    const displayTestResults = function (data, type) {
      poll.displayResults.call({ answers: data }, type);
    };

    displayTestResults([5, 2, 3], 'array');
    displayTestResults([5, 2, 3], 'string');
    displayTestResults([1, 5, 3, 9, 6, 1], 'array');
    displayTestResults([1, 5, 3, 9, 6, 1], 'string');
  </script>
</body>

</html>
